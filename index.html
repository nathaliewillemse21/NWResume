<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Peer Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Reach Me</a>

    <main class="pt-5 mt-4">
        <section class="container" id="home">

                    <div class="col-12 col-md-6 mb-4 mb-md-0">

                            <h1 class="display-3">

                        <div class="circular-image d-flex justify-content-center">

                <h1 class="display-3 text-center text-bg-light my-5"><span class="animate">About</span></h1>

            <div class="container">

            </div>

        <section class="container-fluid" id="contact">
            <div class="container">
                <h1 class="display-3 text-center text-bg-light my-5"><span class="animate">Reach Me</span></h1>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
